<!DOCTYPE html>
<html>
<head>
    <title>Custom Journey Builder Activity</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div id="step1" class="step">
        <div class="slds-form-element">
            <label class="slds-form-element__label">Email Field</label>
            <div class="slds-form-element__control">
                <input type="text" id="emailField" class="slds-input" />
            </div>
        </div>
        <div class="slds-form-element">
            <label class="slds-form-element__label">Name Field</label>
            <div class="slds-form-element__control">
                <input type="text" id="nameField" class="slds-input" />
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/postmonger/0.0.14/postmonger.min.js"></script>
    <script src="js/customActivity.js"></script>
</body>
</html>
